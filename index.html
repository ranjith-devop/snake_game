<!DOCTYPE html>
<html>
<head>
<title>JavaScript Snake game</title>    
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .game-container {
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.05);
        padding: 32px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid rgba(255,255,255,0.2);
    }
    h1 {
        color: #fff;
        letter-spacing: 2px;
        margin-bottom: 24px;
        text-shadow: 0 2px 8px #0008;
    }
    canvas {
        background: #111;
        border-radius: 12px;
        box-shadow: 0 4px 24px #000a;
        border: 2px solid #fff2;
        margin-bottom: 16px;
    }
    .instructions {
        color: #eee;
        font-size: 1rem;
        margin-top: 8px;
        text-align: center;
        opacity: 0.8;
    }
</style>

<script src="snake.js"></script>
</head>
    
<body onload="init();">
   <center> <canvas id="myCanvas" width="600" height="600"></center>
    </canvas>
</body>
</html>
